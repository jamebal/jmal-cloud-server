server:
  port: 8088
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  forward-headers-strategy: native
  shutdown: immediate
  tomcat:
    max-part-count: 30
    max-part-header-size: 8KB
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: >
      application/json,application/xml,text/html,text/xml,text/plain,
      text/css,text/javascript,application/javascript,application/x-javascript,
      application/font-woff2,application/font-woff,application/font-ttf,font/woff,
      application/vnd.ms-fontobject,image/svg+xml
version: 2.15.0
tess4j:
  data-path: /Users/jmal/studio/myProject/github/jmal-cloud-server/tess4j/datapath
spring:
  application:
    name: jmalcloud
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.ldap.LdapAutoConfiguration
      - org.springframework.boot.autoconfigure.data.ldap.LdapRepositoriesAutoConfiguration
  profiles:
    group:
      default: dev, mongodb
      dev-sqlite: dev, sqlite
      dev-mysql: dev, mysql
      dev-pgsql: dev, pgsql
      sqlite-migration: sqlite, migration
      mysql-migration: mysql, migration
      pgsql-migration: pgsql, migration
      prod-mongodb: prod, mongodb
      prod-sqlite: prod, sqlite
      prod-mysql: prod, mysql
      prod-pgsql: prod, pgsql
      native: native
    active: native
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  cache:
    type: caffeine
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=3600s
  messages:
    basename: i18n/messages
    encoding: UTF-8
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        bytecode:
          provider: none
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/{vendor}
    encoding: UTF-8
    baseline-on-migrate: true
    baseline-description: "项目初始版本"
    baseline-version: 1
    validate-on-migrate: true
springdoc:
  packages-to-scan: com.jmal.clouddisk.controller,com.jmal.clouddisk.oss
  api-docs:
    path: /public/api-docs
    version: openapi_3_0
    enabled: false
  swagger-ui:
    path: /api/public/api
    doc-expansion: none
    enabled: false
logging:
  level:
    nl:
      siegmann:
        epublib: off
    org:
      apache:
        pdfbox: off
        lucene.internal.vectorization.VectorizationProvider: error
        lucene:
          util:
            HotspotVMOptions: error
        poi: error
      jaudiotagger: warn
      flywaydb:
        core:
          internal:
            scanner:
              classpath:
                ClassPathScanner: error
      hibernate:
        orm:
          connections:
            pooling: warn
        engine:
          transaction:
            jta:
              platform:
                internal:
                  JtaPlatformInitiator: warn
      springframework:
        orm:
          jpa: warn
        data:
          repository:
            config:
              RepositoryConfigurationDelegate: warn

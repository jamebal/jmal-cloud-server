server:
  port: 8088
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  forward-headers-strategy: native
  shutdown: immediate
  tomcat:
    max-part-count: 30
    max-part-header-size: 8KB
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: >
      application/json,application/xml,text/html,text/xml,text/plain,
      text/css,text/javascript,application/javascript,application/x-javascript,
      application/font-woff2,application/font-woff,application/font-ttf,font/woff,
      application/vnd.ms-fontobject,image/svg+xml
version: 2.15.0
tess4j:
  data-path: /Users/jmal/studio/myProject/github/jmal-cloud-server/tess4j/datapath
spring:
  application:
    name: jmalcloud
  profiles:
    active: dev, mongodb
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  cache:
    type: caffeine
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=3600s
  messages:
    basename: i18n/messages
    encoding: UTF-8
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
springdoc:
  packages-to-scan: com.jmal.clouddisk.controller,com.jmal.clouddisk.oss
  api-docs:
    path: /public/api-docs
    version: openapi_3_0
  swagger-ui:
    path: /public/api
    doc-expansion: none
logging:
  level:
    nl:
      siegmann:
        epublib: off
    org:
      apache:
        pdfbox: off
        lucene.internal.vectorization.VectorizationProvider: ERROR

<link rel="shortcut icon" th:href="${setting.siteIco != null ? setting.siteIco : '/articles/favicon.ico'}" type="image/x-icon" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
<meta http-equiv="x-dns-prefetch-control" content="on">
<meta property="og:title" th:content="${titleName}" />
<meta property="og:site_name" th:content="${setting.siteName}" />
<meta property="og:type" th:content="${markdown!= null ? 'article' : 'website'}" />
<meta property="og:description" th:content="${description}" />
<meta property="og:url" th:content="${setting.siteUrl + (url != null ? url : '')}" />
<meta property="og:image" th:content="${markdown != null && markdown.cover !=null ? markdown.cover : setting.backgroundSite}" />
<meta name="title" th:content="${titleName}" />
<meta name="keywords" th:content="${keywords}"/>
<meta name="author" th:content="${markdown != null ? markdown.username : ''}">
<meta name="promote_title" th:content="${titleName}"/>
<meta name="promote_image" th:content="${markdown != null && markdown.cover !=null ? markdown.cover : setting.backgroundSite}"/>
<link rel="stylesheet" type="text/css" href="/articles/fontawesome-free-5.11.2-web/css/all.css">
<link rel="stylesheet" type="text/css" href="/articles/css/light/index-2.0.2.css">
<link id="theme-css-dark" th:if="${darkTheme}" rel="stylesheet" type="text/css" href="/articles/css/dark/index-2.0.2.css">
<script src="//at.alicdn.com/t/font_2024484_ungt2dkxv2.js" type="text/javascript"></script>

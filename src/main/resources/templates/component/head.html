<link rel="shortcut icon" th:href="${setting.siteIco != null ? setting.siteIco : setting.siteUrl + '/favicon.ico'}" type="image/x-icon" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
<meta http-equiv="x-dns-prefetch-control" content="on">
<meta property="og:title" th:content="${titleName}" />
<meta property="og:site_name" th:content="${setting.siteName}" />
<meta property="og:type" th:content="${markdown!= null ? 'article' : 'website'}" />
<meta property="og:description" th:content="${description != null ? description : setting.siteName}" />
<meta name="description" th:content="${description != null ? description : setting.siteName}" />

<meta property="og:url" th:content="${setting.siteUrl + (url != null ? url : '')}" />
<meta property="og:image" th:content="${markdown != null && markdown.cover !=null ? markdown.cover : setting.backgroundSite}" />
<meta name="title" th:content="${titleName}" />
<meta name="keywords" th:content="${keywords}"/>
<meta name="author" th:content="${markdown != null ? markdown.username : ''}">
<meta name="promote_title" th:content="${titleName}"/>
<meta name="promote_image" th:content="${markdown != null && markdown.cover !=null ? markdown.cover : setting.backgroundSite}"/>
<link rel="stylesheet" type="text/css" th:href="${setting.siteUrl} + '/font-awesome/free-6.4.2/css/all.min.css'">
<link rel="stylesheet" type="text/css" th:href="${setting.siteUrl} + '/css/light/index-2.15.0.css'">
<link id="theme-css-dark" th:if="${darkTheme}" rel="stylesheet" type="text/css" th:href="${setting.siteUrl} + '/css/dark/index-2.15.0.css'">
<script th:src="${setting.siteUrl} + '/js/font_2024484_qwtkvngfp5b.js'" type="text/javascript"></script>

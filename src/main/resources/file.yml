file:
  # 文件存储根目录 文件监控目录
  rootDir: /Users/jmal/temp/filetest/rootpath
  # markdown默认存储的位置
  documentDir: /Document/
  # markdown里图片存储的位置
  documentImgDir: /Image/Document/
  # 断点续传的临时文件目录名称 位于rootDir下,文件监控扫描忽略的目录
  chunkFileDir: ugyuvgbhnouvghjbnk
  # 视频转码后的缓存目录, 位于 ${chunkFileDir}/${username}/${videoTranscodeCache}
  videoTranscodeCache: videoTranscodeCache
  # 是否开启文件监控, 默认开启(开启会损耗性能), 开启的好处在于使用webDAV、FTP等修改文件会自动同步
  monitor: true
  # 文件监控扫描时间间隔(秒)
  timeInterval: 3
  # FTP server 端口号
  ftpServerPort: 8089
  # 文本类型
  simText: [txt,html,htm,asp,jsp,xml,json,properties,md,gitignore,java,py,c,cpp,sql,sh,bat,m,bas,prg,cmd]
  # 文档类型
  document: ["pdf", "doc", "docx", "xlsx", "xls", "xl", "md", "ppt", "pptx"]
  # webDAV协议前缀
  web-dav-prefix: webDAV
  # ip2region.xdb path
  ip2region-db-path: /Users/jmal/studio/myProject/github/jmal-cloud-server/src/main/resources/db/ip2region.xdb

